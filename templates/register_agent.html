{% load static %}  <!-- Load static files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'css/reg_agent.css' %}">  <!-- Link CSS file -->
</head>
<body>

    {% if messages %}
    <div class="error-messages">
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}


    <form method="POST">
        {% csrf_token %}
        <input type="text" name="pan" placeholder="PAN Number" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <select name="type">
            <option value="company">Company</option>
            <option value="local">Local Repair Center</option>
        </select>
        <input type="text" name="company_name" placeholder="Company Name (Optional)">
        <input type="text" name="location" placeholder="Enter your location" required>

        <button type="submit">Sign Up</button>
        <a href="{% url 'login' %}">Login</a>

        <script src="{% static 'js/validate.js' %}"></script>


    </form>
</body>
</html>
