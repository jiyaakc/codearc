{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Request Form</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/repairForm.js' %}" defer></script>
</head>
<body>
  <div class="form-container">
    <h2>Repair Request</h2>
    <form>
      <div class="form-group">
        <label for="product-name">Product Name<span class="required">*</span></label>
        <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label for="description">Description<span class="required">*</span></label>
        <textarea id="description" name="description" placeholder="Describe the issue" required></textarea>
      </div>
      <div class="form-group">
        <label for="photo">Add Photo <span class="optional">(optional)</span></label>
        <input type="file" id="photo" name="photo" accept="image/*">
      </div>
      <div class="form-group">
        <label for="location">Enter Location<span class="required">*</span></label>
        <div class="location-btn">
          <input type="text" id="location" name="location" placeholder="Enter your location" required>
          <button type="button">&#128269;</button>
        </div>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
