{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Request Form</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/repairForm.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Repair Request Form</h1>
        <form id="repairForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_product_name">Product Name:</label>
                {{ form.product_name }}
            </div>
            
            <div class="form-group">
                <label for="id_model_number">Model Number (Optional):</label>
                {{ form.model_number }}
            </div>

            <div class="form-group">
                <label for="id_problem_description">Problem Description:</label>
                {{ form.problem_description }}
                <p id="charCount">0/500 characters used</p>
            </div>

            <div class="form-group">
                <label for="id_photo">Add Photo:</label>
                {{ form.photo }}
            </div>

            <div class="form-group">
                <label for="id_location">Enter Location:</label>
                {{ form.location }}
            </div>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>
</body>
</html>
